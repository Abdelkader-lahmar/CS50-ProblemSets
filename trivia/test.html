<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="{{URL}}" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            var answers = ['Assembly', 'Hyper Text Markup Language', '--', 'Stack', 'Recursion'];

            function check_answer(answer){
                if (answers.includes(answer.innerHTML)){
                    text = document.getElementById(answer.className);
                    text.innerHTML = 'Correct';
                    text.style.color = 'green';
                } else {
                    answer.style.backgroundColor = '#fa7575';
                    text = document.getElementById(answer.className);
                    text.innerHTML = 'Incorrect';
                    text.style.color = 'red';
                }
                var buttons = document.getElementsByClassName(answer.className);
                for (var button of buttons){
                    button.disabled = true;
                    if (answers.includes(button.innerHTML)){
                        button.style.backgroundColor = '#74fc8f';
                    }
                }
            }

            function answer_check(id) {
                var answer = document.getElementById(id).value;
                if (answer == '1962') {
                    var text = document.querySelector('.q' + id);
                    text.innerHTML = 'Correct';
                    text.style.color = 'green';
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- Multiple choice questions here -->
                <h3>1. Which one of these languages is a low level language?</h3>
                <h3 id='1'></h3>
                <button class='1' onclick='check_answer(this)'>Python</button>
                <button class='1' onclick='check_answer(this)'>JavaScript</button>
                <button class='1' onclick='check_answer(this)'>C/C++</button>
                <button class='1' onclick='check_answer(this)'>Assembly</button>
                <!-- More questions... -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>6. In what year was Algeria's independence declared?</h3>
                <h3 class='q6'></h3>
                <input type='text' id='6'>
                <button onclick='answer_check("6")'>Check answer</button>
            </div>
        </div>
    </body>
</html>
