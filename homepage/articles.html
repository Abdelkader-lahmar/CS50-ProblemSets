<!DOCTYPE html>

<!--this page is just the index page structure with modification-->

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Kader">
        <meta property="og:description" content="Personal webpage for CS50 problemset">
        <meta property="og:image" content="images/meta.jpg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Articles</title>
        <link rel="icon" href="/images/profile.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <a href='/index.html' class='logo'>Kader</a>
            <nav class="navbar">
                <a href="/index.html">Home</a>
                <a href="/about.html">About</a>
                <a href="/articles.html" class='active'>Articles</a>
                <a href="/contact.html" >Contact</a>
            </nav>
            <button id='button' type="button" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"></path>
                </svg>
            </button>
        </header>
        <main>
            <div id='mobile-novbar'>
                <nav class="nav flex-column">
                    <a class="btn btn-secondary" href="/index.html" role="button">Home</a>
                    <a class="btn btn-secondary" href="/about.html" role="button">About</a>
                    <a class="btn btn-secondary" href="/articles.html" role="button">Articles</a>
                    <a class="btn btn-secondary" href="/contact.html" role="button">Contact</a>
                  </nav>
            </div>
            <!--i took this idea from courses and articles website when i saw it in bootstrap documntation-->
            <div class="card">
                <img src="images/meta.jpg" class="card-img-top" alt="meta">
                <div class="card-body">
                  <h5 class="card-title">Test article</h5>
                  <p class="card-text">This is a testing article that have nothing inside.</p>
                  <a href="articles/test-article.html" class="btn btn-primary">Read</a>
                </div>
              </div>
        </main>
        <script>
            document.querySelector('.logo').addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.1)';
                this.style.color = '#5b88ab';
            })

            document.querySelector('.logo').addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
                this.style.color = '#ccd0cf';
            })

            document.querySelector('.btn.btn-primary').addEventListener('mouseover', function() {
                this.style.backgroundColor = '#11212d';
                this.style.color = '#5b88ab';
                this.style.transition = 'background-color 0.5s';
            })

            document.querySelector('.btn.btn-primary').addEventListener('mouseout', function() {
                this.style.backgroundColor = '#5b88ab';
                this.style.color = '#11212d';
                this.style.transition = 'background-color 0.5s';
            })

            document.querySelector('.card').addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.05)';
            })

            document.querySelector('.card').addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            })
            document.querySelector('button').addEventListener('click', function() {
                var test = document.getElementById("mobile-novbar")
                test.style.display = (test.style.display == "none") ? "block" : "none";
            })
        </script>
    </body>
</html>
