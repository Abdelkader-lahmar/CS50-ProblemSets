<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-weight: 800; font-size: 30px">RadioShack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" style="color: black; font-size: 20px">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: black; font-size: 20px">Pricing</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="width: 100vw; height: 70vh">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img style="width: 100vw; height: 70vh" src="https://preview.redd.it/5ym7mpj0jlha1.jpg?width=1080&crop=smart&auto=webp&s=07ac70afc9f7ad1410a77aba4cb6f0771fa26be7" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img  style="width: 100vw; height: 70vh" src="https://fortworthbusiness.com/media/2020/02/ed0a6c948ba8bbeae9cba1be17cd91cb-696x473.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img  style="width: 100vw; height: 70vh" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/RadioShack_storefront_in_Tijuana_Mexico.jpg/800px-RadioShack_storefront_in_Tijuana_Mexico.jpg?20191209221704" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
